<template>

    <div class="slds-m-around_medium">
        <center><button onclick={download} class="btn success">Download</button></center>
        <br>
        <!--xlsxMain component calling-->
        <c-xlsx-main
          header-list={xlsHeader}
          filename={filename}
          worksheet-name-list={workSheetNameList}
          sheet-data={xlsData}
        ></c-xlsx-main>
    </div>

    <div class="margin-bottom-2rem">
      <lightning-card title="XLSX multi worksheet" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
          <center><button onclick={download} class="btn success">Download</button></center>
          <!--xlsxMain component calling-->
          <c-xlsx-main
            header-list={xlsHeader}
            filename={filename}
            worksheet-name-list={workSheetNameList}
            sheet-data={xlsData}
          ></c-xlsx-main>
        </div>
        <div class="container">
          <!--Account Table-->
          <div class="child-container" style="border: 1px bold black;padding:10px;margin:10px">
            <div style="align-items: center;border:2px bold green;border-radius:50%;color:red">
              <center><h1><b>Account Table</b></h1></center>
            </div>
            <table>
              <tr>
                <template for:each={accountHeader} for:item="header">
                  <th key={header}>{header}</th>
                </template>
              </tr>
              <template for:each={accountData} for:item="item">
                <tr key={item.Id}>
                  <th>{item.Id}</th>
                  <th>{item.Name}</th>
                  <th>{item.Phone}</th>
                  <th>{item.NumberOfEmployees}</th>
                </tr>
              </template>
            </table>
          </div>
          <!--Contact Table-->
          <hr>
          <div class="child-container" style="border: 1px;padding:10px;margin:10px">
            <div style="align-items: center;border:2px bold green;border-radius:50%;color:red">
              <center><h1><b>Contact Table</b></h1></center>
            </div>
            <table>
              <tr>
                <template for:each={contactHeader} for:item="header">
                  <th key={header}>{header}</th>
                </template>
              </tr>
              <template for:each={contactData} for:item="item">
                <tr key={item.Id}>
                  <th>{item.Name}</th>
                  <th>{item.Phone}</th>
                  <th>{item.Email}</th>
                  <th>{item.Title}</th>
                  <th>{item.Id}</th>
                </tr>
              </template>
            </table>
          </div>
        </div>
      </lightning-card>
    </div>

  </template>
