<template>
    <!--file handling-->
    <lightning-card title="Validate an Excel LT-43" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h3>This will Compare the entered sample to the available samples in <b>Samples</b> worksheet from <b>D2:D11.</b><br></h3>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" value={valueForCell} onchange={handleValueChange} label="Enter Value to change (if multiple then use ','' seperated)" required="true">
            </lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-input type="file" 
            accept=".xlsx, .xls, .xlsm"
            label="Upload" onchange={operations} disabled={disableButton} multiple="false"></lightning-input>
        </div>
    </lightning-card>
</template>
